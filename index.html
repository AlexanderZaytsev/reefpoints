---
layout: default
title: DockYard Blog
---

<section id="posts">
  {% for post in site.posts %}
    <article>
      <header>
        <time pubdate datetime="{{ post.date }}">{{ post.date || date_to_string }}</time>
        <h4><a href="{{ post.url }}#disqus_thread"></a><h4>
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      </header>
      <p>
         {{ post.summary }}
      </p>
    </article>
  {% endfor %}
</section>
