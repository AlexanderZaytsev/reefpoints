---
  layout: default
  title: DockYard Blog
---

<section id="posts">
  {% for post in site.posts %}
    <article>
      <header>
        <time pubdate datetime="{{ post.date }}">{{ post.date || date_to_string }}</time>
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      </header>
      {{ if post.summary }}
        <p>
           {{ post.summary }}
        </p>
      {{ endif }}
    </article>
  {% endfor %}
</section>
